<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Space hack</title>
</head>
<body>
    <header>
        <section class="left-top">FAR AWAY</section>
        <section class="right-top">
                <img class="dark-purple" src="assets/planet.svg">
                <img class="purple-rouge" src="assets/astronaut.svg">
                <img class="light-purple" src="assets/gun.svg">
                <img class="damp-purple" src="assets/ship.svg">
        </section>
    </header>
    <main>
        <section class="middle-top">
            <img class="spaceman" src="assets/astronaut.jpg">
        </section>
        <section class="middle-bottom">
            <section class="middle-group">
                <img class="middle-rouge" src="assets/station.svg">
                <img class="middle-dark" src="assets/space.svg">
                <div class="middle-damp">FAR FAR AWAY</div>
            </section>
            <section class="middle-black">
                <img src="assets/constellation.svg">
            </section>
        </section>
    </main>
</body>
</html>
